<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question & Answer</title>
    <link href="/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/materialdesignicons.min.css">
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card" id="gameArea">
                        <div class="card-header">
                            <p id="questionBox">به چالش سوالات فوتبالی خوش آمدید</p>
                            <p id="icon" class="text-center"><i class="mdi mdi-emoticon-wink-outline mdi-36px"></i></p>
                        </div>
                        <div class="card-body">
                            <div class="row" id="answerBox">

                            </div>
                            <button class="btn btn-success form-control mb-0">شروع</button>
                            <button class="btn btn-danger form-control mt-1" id="exitGame">خروج از بازی</button>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <div id="timeBox" class="d-flex justify-content-center">
                                <p id="second">00</p>
                                <p>:</p>
                                <p id="minute">00</p>
                            </div>
                            <p id="questionNumber"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="scoreBox">
                <p id="result"></p>
                <p id="notAnswered"></p>
                <p id="answerTrue"></p>
                <p id="answerFalse"></p>
                <div id="score"></div>
            </div>
        </main>
    </div>
    <script>

    </script>
    <script src="/js/bootstrap.bundle.min.js"></script>


    <script src="/script.js">

    </script>

</body>

</html>
