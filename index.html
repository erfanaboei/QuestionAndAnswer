<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question & Answer</title>
    <link href="./css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="~/css/materialdesignicons.min.css">
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="card" id="gameArea">
                <div class="card-header">
                    <p id="questionBox">محل قرارگیری سوال </p>
                </div>
                <div class="card-body">
                    <input type="text" id="textBoxAnswer" class="form-control" placeholder="لطفا پاسخ خود را وارد کنید">
                    <button class="btn btn-success form-control">شروع</button>
                </div>
                <div class="card-footer">
                    <div id="timeBox" class="d-flex justify-content-center">
                        <p id="second">00</p>
                        <p>:</p>
                        <p id="minute">00</p>
                    </div>
                    <p id="scoreBox">محل قرارگیری امتیاز</p>
                </div>
            </div>
        </main>
    </div>
    <script>

    </script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/site.js"></script>


    <script>
        const questionBox = document.getElementById('questionBox');
        const answerBox = document.getElementById('textBoxAnswer');
        const button = document.querySelector('button');
        const time = document.getElementById('timeBox');
        const questionArray = ["استقلال چندبار قهرمان آسیا شده است؟",
            "چه کسی بیشترین گل زده در طول تاریخ فوتبال را  دارد؟",
            "مسی چند توپ طلا دارد؟",
            "چه کسی بیشترین توپ طلا را دریافت کرده است؟",
            "چه تیمی بیشترین قهرمانی آسیا را دارد؟",
            "چه تیمی بیشترین قهرمانی اروپا را دارد؟",
            "الکلاسیکو بین چه تیم هایی است؟",
            "فوتبال توسط چه کشوری اختراع شد؟",
            "آقای گلی ملی جهان کیست؟",
            "گل ایران به پرتغال را چه کسی زد؟",
            "گل آرژانتین به ایران در جام جهانی 2014 توسط چه کسی زده شد؟",
            "رونالدو در سال 2019 در چه تیمی بازی میکرد؟",
            "مسی در چه سالی از بارسلونا جدا شد؟"];
        const answerArray = ["2",
            "کریستیانو رونالدو",
            "7",
            "مسی",
            "الهلال",
            "رئال مادرید",
            "رئال مادرید و باسلونا",
            "انگلیس",
            "کریستیانو رونالدو",
            "کریم انصاری فرد",
            "مسی",
            "یوونتوس",
            "2021"];
        var score = 0;
        var x = 0;
        var clickCount = 0;
        button.addEventListener('click', startGame);

        function startGame() {
            button.innerHTML = "ثبت پاسخ";
            answerBox.style.display = "block";
            var randomQuestion = Math.floor(Math.random() * questionArray.length);
            questionBox.innerHTML = questionArray[randomQuestion];
            if (clickCount < 1) {
                var intervall = setInterval(timer, 1000);
            }
            clickCount++;
        }

        function timer() {
            var minute = document.getElementById('minute').innerText;
            var second = document.getElementById('second').innerText;
            var timeBox = document.getElementById('timeBox');
            if (parseInt(second) >= 1) {
                timeBox.style.color = "red";
                clearInterval(intervall);

            }
            if (parseInt(second) === 59) {
                var newMin = (parseInt(minute) + 1).toString();
                if (newMin < 10) {
                    newMin = "0" + newMin;
                }
                document.getElementById('minute').innerHTML = newMin
                document.getElementById('second').innerHTML = "00";
            } else {
                var newSec = (parseInt(second) + 1).toString();
                if (newSec < 10) {
                    newSec = "0" + newSec;
                }
                document.getElementById('second').innerHTML = newSec;
            }
        }
    </script>
</body>

</html>
